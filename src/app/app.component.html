<div fxLayout="column" style="height: 50vh" fxLayoutAlign="center center">

    fxLayout="row"
    fxLayoutAlign="row"
    fxLayoutAlign="space-between"
    style="width: 500px"
  >
    <button mat-stroked-button color="accent" (click)="increment()">
      Increment
    </button>
    <button mat-stroked-button color="primary" (click)="decrement()">
      Decrement
    </button>
  </div>
  <router-outlet></router-outlet>
</div>
